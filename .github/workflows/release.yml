name: Create Release

on:
  workflow_run:
    workflows: Build & test
    branches: master
    types: completed

jobs:
  tag:
    needs:
      - test
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Not yet edited
          draft: false
          prerelease: false